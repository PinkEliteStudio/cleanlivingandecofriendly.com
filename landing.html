<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get the Blueprint | The Wellness Mom Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9f9f6;
      font-family: 'Montserrat', sans-serif;
      color: #2f3e3a;
      text-align: center;
      padding: 1.5rem;
    }
    .form-container {
      max-width: 480px;
      width: 100%;
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 28px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    }
    h2 {
      font-family: 'Playfair Display', serif;
      color: #8a7bbd;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #e1e1e1;
      border-radius: 12px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .btn {
      width: 100%;
      padding: 1.1rem;
      border: none;
      border-radius: 40px;
      background: linear-gradient(135deg, #8a7bbd, #8fbfa8);
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Almost there!</h2>
    <p>Enter your details below to receive your free Clean Living Blueprint.</p>
    
    <form name="blueprint-signup" method="POST" data-netlify="true" action="/thank-you.html">
      <input type="text" name="name" placeholder="First Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <button type="submit" class="btn">Send Me the Blueprint</button>
    </form>
  </div>
</body>
</html>
